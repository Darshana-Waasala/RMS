  <form [formGroup]="searchForm" novalidate>
    <mat-grid-list cols="2" rowHeight="7:1">
      <mat-grid-tile [colspan]="1" [rowspan]="1">

        <mat-form-field>
          <mat-select placeholder="By Resource" formControlName='resource'>
            <mat-option *ngFor="let resource of resources" [value]="resource.value">
              {{ resource.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">

        <mat-form-field>
          <mat-select placeholder="Assigned Projects" formControlName='project'>
            <mat-option *ngFor="let project of projects" [value]="project.value">
              {{ project.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">

        <mat-form-field>
          <mat-select placeholder="By Devisions" formControlName='division'>
            <mat-option *ngFor="let division of divisions" [value]="division.value">
              {{ division.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">

        <mat-form-field>
          <mat-select placeholder="By Skills" formControlName='skill'>
            <mat-option *ngFor="let skill of skills" [value]="skill.value">
              {{ skill.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" [min]="minDate" [max]="searchForm.value.endDate" placeholder="start date dd/mm/yyyy"
            formControlName='startDate'>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <span style="flex: 0.1 auto"></span>
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" [min]="startDate" [max]="searchForm.value.endDate" placeholder="end date dd/mm/yyyy"
            formControlName='endDate'>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <!-- <mat-form-field> -->
            <button mat-raised-button color="warn" (click)='printValue()'>search</button>
          <!-- </mat-form-field> -->
      </mat-grid-tile>
      
    </mat-grid-list>
